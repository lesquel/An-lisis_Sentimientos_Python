services:
  # ============================================
  # Backend Django con UV
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sentimind-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # Persistir base de datos SQLite
      - sqlite_data:/app/data
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=sentimind.settings
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,frontend
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sentimind-network

  # ============================================
  # Frontend React con Nginx
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentimind-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - sentimind-network

# ============================================
# Volumes
# ============================================
volumes:
  sqlite_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  sentimind-network:
    driver: bridge
